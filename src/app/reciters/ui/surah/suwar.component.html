<div
  class="min-h-fit max-h-full px-2 md:px-14 grid grid-cols-1 sm:grid-cols-2 overflow-y-scroll scroll-smooth snap-y snap-proximity md:gap-x-20 lg:gap-x-32"
>
  @for (track of tracks; track $index) {
  <div
    class="h-fit flex place-content-between py-5 sm:py-4 px-10 hover:bg-primary hover:rounded-sm hover:shadow-sm surah snap-start group"
    animate-scale
    *ngIf="track"
  >
    <div class="flex gap-x-4 tracking-wide relative place-items-center">
      <p class="bg-container px-2 py-1 rounded-sm group-hover:bg-primary">
        {{ track.id }}
      </p>
      <p>{{ track.title }}</p>
    </div>
    <div class="flex gap-x-5 place-items-center place-content-center">
      <button id="play-btn" (click)="onPlay(track, tracks)" class="h-fit w-fit">
        <svg
          class="fill-text w-4 h-4 sm:h-5 sm:w-5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          stroke-width="0.00024000000000000003"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="0.144"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.23832 3.04445C5.65196 2.1818 3.75 3.31957 3.75 5.03299L3.75 18.9672C3.75 20.6806 5.65196 21.8184 7.23832 20.9557L20.0503 13.9886C21.6499 13.1188 21.6499 10.8814 20.0503 10.0116L7.23832 3.04445ZM2.25 5.03299C2.25 2.12798 5.41674 0.346438 7.95491 1.72669L20.7669 8.6938C23.411 10.1317 23.411 13.8685 20.7669 15.3064L7.95491 22.2735C5.41674 23.6537 2.25 21.8722 2.25 18.9672L2.25 5.03299Z "
            ></path>
          </g>
        </svg>
      </button>

      <button
        id="playlist-btn"
        #btn
        class="w-fit h-fit"
        (click)="onActivePlaylistMenu(btn)"
        (click)="onSetCurrentTrack(track)"
      >
        <svg
          class="fill-text w-4 h-4 sm:h-5 sm:w-5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8,7,2,11V3ZM3,14.5H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2ZM10,7a1,1,0,0,0,1,1H21a1,1,0,0,0,0-2H11A1,1,0,0,0,10,7ZM3,21H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"
          />
        </svg>
      </button>
    </div>
  </div>
  }@empty {
  <p
    dir="ltr"
    class="capitalize font-medium top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 fixed"
  >
    No tracks available at the moment.
  </p>
  }
</div>
