<div class="w-fit h-fit flex flex-col place-content-start py-2.5">
  <range-input
    id="tracker"
    [(ngModel)]="rangeValue"
    [max]="maxRangeValue"
    (mouseMove)="onSeek($event)"
    (mouseDown)="onSeek($event)"
    width="100dvw"
    class="relative -translate-y-3"
  />

  <div class="flex place-content-around place-items-center pt-2 pb-3">
    <!-- previous button -->
    <button id="previous-btn" class="w-fit h-fit" (click)="onPrevious()">
      <svg
        class="fill-text"
        width="24px"
        height="24px"
        viewBox="0 0 32 32"
        style="
          fill-rule: evenodd;
          clip-rule: evenodd;
          stroke-linejoin: round;
          stroke-miterlimit: 2;
        "
        version="1.1"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:serif="http://www.serif.com/"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g id="Icon">
          <path
            d="M9.441,13.504c-0.834,0.556 -1.335,1.493 -1.335,2.496c-0,1.003 0.501,1.94 1.335,2.496l13.895,9.263c0.92,0.614 2.104,0.671 3.08,0.149c0.975,-0.522 1.584,-1.539 1.584,-2.645l-0,-18.526c-0,-1.106 -0.609,-2.123 -1.584,-2.645c-0.976,-0.522 -2.16,-0.465 -3.08,0.149l-13.895,9.263Zm1.11,1.664l13.894,-9.263c0.307,-0.205 0.702,-0.224 1.027,-0.05c0.325,0.174 0.528,0.513 0.528,0.882c-0,0 -0,18.526 -0,18.526c-0,0.369 -0.203,0.708 -0.528,0.882c-0.325,0.174 -0.72,0.155 -1.027,-0.05c0,0 -13.894,-9.263 -13.894,-9.263c-0.278,-0.185 -0.445,-0.498 -0.445,-0.832c-0,-0.334 0.167,-0.647 0.445,-0.832Z"
          />

          <path
            d="M3.977,4.987l-0.003,22c0,0.552 0.448,1.001 1,1.001c0.552,-0 1,-0.448 1,-1l0.003,-22c0.001,-0.552 -0.447,-1 -0.999,-1c-0.552,-0 -1,0.448 -1.001,0.999Z"
          />
        </g>
      </svg>
    </button>

    <div class="flex place-content-start place-items-center gap-x-5">
      <button id="music-icon" class="w-fit h-fit">
        <svg
          class="fill-text"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22,3a1,1,0,0,0-1-1H9A1,1,0,0,0,8,3V14.556A3.959,3.959,0,0,0,6,14a4,4,0,1,0,4,4V8H20v6.556A3.959,3.959,0,0,0,18,14a4,4,0,1,0,4,4ZM6,20a2,2,0,1,1,2-2A2,2,0,0,1,6,20ZM10,6V4H20V6Zm8,14a2,2,0,1,1,2-2A2,2,0,0,1,18,20Z"
          />
        </svg>
      </button>
      <div>
        <p class="font-medium">sura al-hadid</p>
        <p class="font-medium">saad el-Ghamdi</p>
      </div>
    </div>

    <!-- play/pause buttons -->
    <div class="flex gap-x-5">
      @if (isPlaying) {
      <button id="pause-btn" (click)="onPause()" class="h-fit w-fit">
        <svg
          class="fill-text"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>

            ></path>
          </g>
        </svg>
      </button>
      }@else{
      <button id="play-btn" (click)="onPlay()" class="h-fit w-fit">
        <svg
          class="fill-text"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="0.144"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.23832 3.04445C5.65196 2.1818 3.75 3.31957 3.75 5.03299L3.75 18.9672C3.75 20.6806 5.65196 21.8184 7.23832 20.9557L20.0503 13.9886C21.6499 13.1188 21.6499 10.8814 20.0503 10.0116L7.23832 3.04445ZM2.25 5.03299C2.25 2.12798 5.41674 0.346438 7.95491 1.72669L20.7669 8.6938C23.411 10.1317 23.411 13.8685 20.7669 15.3064L7.95491 22.2735C5.41674 23.6537 2.25 21.8722 2.25 18.9672L2.25 5.03299Z "

          </g>
        </svg>
      </button>
      }

      <!-- playlist button -->
      <button id="playlist-btn"  class="w-fit h-fit" (click)="togglePlayList()" (click)="onLoadPlaylist()">
        <svg
          class="fill-text"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8,7,2,11V3ZM3,14.5H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2ZM10,7a1,1,0,0,0,1,1H21a1,1,0,0,0,0-2H11A1,1,0,0,0,10,7ZM3,21H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"
          />
        </svg>
      </button>
    </div>

    <!-- next button -->
    <button id="next-btn" class="w-fit h-fit" (click)="onNext()">
      <svg
        class="fill-text"
        width="24px"
        height="24px"
        viewBox="0 0 32 32"
        style="
          fill-rule: evenodd;
          clip-rule: evenodd;
          stroke-linejoin: round;
          stroke-miterlimit: 2;
        "
        version="1.1"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:serif="http://www.serif.com/"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g id="Icon">
          <path
            d="M22.554,13.503c-3.552,-2.365 -10.056,-6.696 -13.914,-9.265c-0.921,-0.613 -2.104,-0.67 -3.079,-0.148c-0.975,0.522 -1.584,1.539 -1.584,2.645l0,18.53c0,1.106 0.609,2.123 1.584,2.645c0.975,0.522 2.158,0.465 3.079,-0.148c3.858,-2.569 10.362,-6.9 13.914,-9.265c0.836,-0.556 1.338,-1.493 1.338,-2.497c-0,-1.004 -0.502,-1.941 -1.338,-2.497l0,-0Zm-15.022,-7.601l13.914,9.266c0.278,0.185 0.446,0.497 0.446,0.832c-0,0.335 -0.168,0.647 -0.446,0.832l-13.914,9.266c-0.307,0.204 -0.702,0.223 -1.027,0.049c-0.325,-0.174 -0.528,-0.513 -0.528,-0.882c0,0 0,-18.53 0,-18.53c0,-0.369 0.203,-0.708 0.528,-0.882c0.325,-0.174 0.72,-0.155 1.027,0.049Z"
          />

          <path
            d="M26.003,4.987l-0.003,22c-0,0.552 0.448,1.001 1,1.001c0.552,-0 1,-0.448 1,-1l0.003,-22c-0,-0.552 -0.448,-1 -1,-1c-0.552,-0 -1,0.448 -1,0.999Z"
          />
        </g>
      </svg>
    </button>
  </div>
  <playlist
    id="play-list"
    class="fixed top-0 left-0 right-0 bottom-0 backdrop-blur rounded-sm"
    *ngIf="showPlayList()"
    [playlist]="playlist"
    (clear)="onClearPlaylists()"
    (delete)="onDeletePlaylist($event)"
    (add)="onAddPlaylist($event)"
    (close)="togglePlayList()"
  />
</div>
